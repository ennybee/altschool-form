<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Registration form</title>
</head>
<body>
   <main class="container">
       <h1 class="header">AltSchool Application Form</h1>
       <form action="" method="post" class="form">
           <div class="form-group">
               <label for="fname" class="form_goup_label">Fist name</label>
               <input type="text" name="fname" id="fname" required placeholder="First Name"\>
           </div>
           <div class="form-group">
               <label for="lname" class="form_goup_label">Last Name</label>
               <input type="text" name="lname" id="lname"
               required placeholder="Last name">
           </div>
           <div class="form-group">
               <label for="email" class="form_goup_label">Email Address</label>
               <input type="email" name="email" id="email"
               required placeholder="Email address">
            </div>
            <div class="form-group">
                <label for="contact" class="form_goup_label">Phone Number</label>
                <input type="tel" name="contact" id="contact"
                required placeholder="phone number">
            </div>
            <div class="form-group">
                <label for="gender" class="form_goup_label">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
                <button class="btn">submit</button>
                
            
            
       </form>
   </main> 
</body>
</html>
